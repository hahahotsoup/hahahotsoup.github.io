    <script>
        // 检测系统暗色模式并设置相应的类
        function detectDarkMode() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.remove('appearance-light');
                document.documentElement.classList.add('appearance-dark');
            } else {
                document.documentElement.classList.remove('appearance-dark');
                document.documentElement.classList.add('appearance-light');
            }
        }

        // 初始化时检测暗色模式
        if (document.documentElement.classList.contains('appearance-auto')) {
            detectDarkMode();

            // 监听系统暗色模式变化
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', detectDarkMode);
        }
    </script>
